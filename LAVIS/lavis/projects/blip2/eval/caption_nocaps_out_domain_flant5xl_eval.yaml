  weight_decay: 0.05
  max_epoch: 1
  batch_size_train: 16
  batch_size_eval: 8
  num_workers: 8
  accum_grad_iters: 1

  max_len: 80
  min_len: 10
  num_beams: 5
  inference_method: "generate"
  # prompt: an image that shows
  length_penalty: 1.

