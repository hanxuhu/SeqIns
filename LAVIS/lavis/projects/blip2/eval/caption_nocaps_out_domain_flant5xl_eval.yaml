  arch: blip2_t5
  model_type: pretrain_flant5xl
  use_grad_checkpoint: False

datasets:
  nocaps: # name of the dataset builder
    # data_dir: ${env.data_dir}/datasets
    data_type: images # [images|videos|features]
    
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 224

    text_processor:
        eval:
          name: "blip_caption"

    build_info:
